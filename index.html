<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caia Farm</title>
    <meta name="author" content="Robert Williams" />

    <meta property="og:title" content="Caia Farm" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://britishdogfields.com/wp-content/uploads/2021/12/Ryecroft-Meadow-dog-field-north-wales-2-555x480.jpg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@RobbieeWilliams" />
    <meta name="twitter:image" content="https://britishdogfields.com/wp-content/uploads/2021/12/Ryecroft-Meadow-dog-field-north-wales-2-555x480.jpg" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>

  <body>
    <div id="root"></div>
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser history using window.history.replaceState(...),
      // which won cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === "/" ) {
          var decoded = l.search.slice(1).split("&").map(function(s) { 
            return s.replace(/~and~/g, "&")
          }).join("?");
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
